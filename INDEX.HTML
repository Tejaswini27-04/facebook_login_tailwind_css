<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FACEBOOK Login</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-10 flex-row ">
        <div class="left">
            <img class="w-60 mx-auto" src="FACEBOOK ICON.svg" alt="">
        </div>

        <div class="right flex flex-col mx-auto shadow-2xl bg-white rounded-lg h-80 w-96">
            <p class="mx-auto my-5 text-xl">Log in to Facebook</p>
            <input class="w-80 h-12 text-lg pl-3.5 mt-0.5 mb-auto mx-auto border-2 border-gray-200 rounded-md font-sans" type="text" placeholder="Email address or phone number">
            <input class="w-80 h-12 text-lg pl-3.5 mt-0.5 mb-auto mx-auto border-2 border-gray-200 rounded-md font-sans" type="password" placeholder="Password">
            <button class="btn mt-0.5 mb-auto mx-auto text-xl bg-[#2563eb] text-white rounded h-12 w-80 font-medium font-sans">Log In</button>
            <span class="text-blue-600 mx-auto mt-0.5 mb-11 flex-row">Forgotten password?  sign up for facebook</span>
        </div>
    </div>
    
</body>

</html>
